<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRUNplanner Notification</title>
</head>
<body style="margin: 0; padding: 0; background-color: #0d0f12; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; color: #eceef2;">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" style="background-color: #0d0f12; padding: 40px 10px;">
        <tr>
            <td align="center">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 550px; background-color: #1a1d23; border-top: 4px solid #c0e219; border-radius: 4px; overflow: hidden; border-collapse: separate;">
                    <tr>
                        <td style="padding: 40px 30px;">
                            <div style="margin-bottom: 30px; font-weight: 800; font-size: 20px; letter-spacing: -0.5px; color: #c0e219; ">
                                PRUN<span style="font-weight: 100;">planner</span>
                            </div>

                            <div style="font-size: 16px; line-height: 1.6; color: #eceef2;">
                                {% block content %}{% endblock %}
                            </div>

                            <table width="100%" border="0" cellspacing="0" cellpadding="0" style="margin: 30px 0;">
                                <tr>
                                    <td style="border-top: 1px solid #2d333b;"></td>
                                </tr>
                            </table>

                            <p style="font-size: 13px; color: #8b949e; margin: 0;">
                                Need any support? Join the <a href="https://discord.gg/2MDR5DYSfY" style="color: #6ea8fe; text-decoration: none;">PrUn Community Tools Discord</a>.
                            </p>
                        </td>
                    </tr>
                </table>

                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="max-width: 550px; margin-top: 20px;">
                    <tr>
                        <td style="text-align: center; font-size: 10px; color: #697386; text-transform: uppercase; letter-spacing: 2px;">
                                This is a one-way transmission. If you reply, a tiny piece of code will receive it, feel nothing, and then delete it forever.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
